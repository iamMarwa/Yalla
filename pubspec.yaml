version: 1.0.0+1

environment:
  sdk: ">=2.5.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^8.0.1
  shimmer: ^2.0.0
  firebase_auth: ^1.1.1
  cloud_firestore: ^1.0.6
  shared_preferences: ^0.4.0
  firebase_database: ^6.1.2
  firebase_storage: ^8.0.4
  image_picker:
  carousel_pro: ^1.0.0
  flutter_screenutil: ^0.4.2
  giffy_dialog: ^1.3.0
  firebase_messaging: ^9.1.2
  firebase_core: ^1.0.4
  connectivity: ^0.4.4
  showcaseview:
  syncfusion_flutter_sliders: ^19.1.57-beta
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2 
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0	
  http: ^0.13.1
  uuid: ^3.0.3
  slide_to_act: any
  google_maps_flutter: ^0.5.26+4
  square_in_app_payments: ^1.4.0
  geolocator: ^7.0.3	
  geocoding: ^2.0.0
  geocoder: ^0.2.1
  qr_flutter: ^4.0.0
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  image_path: "assets/icon/logoIcon.png"
  android: true
  ios: true


